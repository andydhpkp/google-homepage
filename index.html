<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device=width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <nav class="header-left">
                <a class="head-link" href="#">About</a>
                <a class="head-link" href="#">Store</a>
            </nav>
    
            <nav class="header-right">
                <a class="head-link" href="#">Gmail</a>
                <a class="head-link" href="#">Images</a>
                <button>
                    <span class="material-icons">apps</span>
                </button>
                <button class="button-sign-in">Sign In</button>
            </nav>
        </div>
       
        <main class="main">
            <img class="googleLogo" 
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Classic Google Logo">
            <div class="searchBar">
                <span class="material-icons">search</span>
                <input class="search-input" type="text">
                <button class="search-mic">
                    <span class="material-icons">keyboard_voice</span>
                </button>
            </div>
            
            <div class="searchButtons">
                    <button class="midButton">Google Search</button>
                    <button class="midButton">I'm Feeling Lucky</button>
            </div>
        </main>
        
        <footer class="footer">
            <div class="foot-left">
                <a class="foot-link" href="#">Advertising</a>
                <a class="foot-link" href="#">Business</a>
                <a class="foot-link" href="#">How Search Works</a>
            </div>

            <div class="foot-right">
                <a class="foot-link" href="#">Privacy</a>
                <a class="foot-link" href="#">Terms</a>
                <a class="foot-link" href="#">Settings</a>
            </div>
            
        </footer>
    </body>
</html>
